<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecretPlaces</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="index.js"></script>
  </head>
  <body>
    
    <nav id="navbar" class="navbar sticky-top navbar-expand-sm py-1 navbar-light">
        <a href="#" id="logoContainer" class="w-25 p-3 navbar-brand mb-0 h1">
            <span id="logo" class="text-large">SecretPlaces</span>
        </a>
        
        <div id="searchContainer" class="w-50 p-3 input-group">
            <img id="searchIcon" src="https://img.icons8.com/pastel-glyph/64/000000/search--v1.png"/>
            <input id="search" class="form-control border rounded-pill" type="search" placeholder="Search for city or title">
        </div>
        <div id="buttonContainer" class="w-25 p-3">
          
            <button data-modal-target="#addPlacePopup" id="addPlaceButton" class="form-control border rounded-pill text-white bg-dark">Add Place</button>
        </div>
    </nav>


    <div class="addPlacePopup" id="addPlacePopup">
      <div id="popupTitleContainer" class="d-flex justify-content-between">
        <span id="popupTitle"class="m-2 h1 fw-bold">Adding Place</span>
        <button id="popupClose" data-close-button class="btn-close m-3" aria-label="Close"></button>
      </div>

      <hr id="firstLine" class="line">

      <div class="form-group m-2">
        <label for="titleInput" class="fw-bold m-1">Titel</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Beautiful church">
      </div>

      <hr class="line">

      <div class="form-group m-2">
        <label for="latitudeInput" class="fw-bold m-1">Latitude</label>
        <input type="text" class="form-control" id="latitudeInput" placeholder="50.941326685098645">
      </div>
      <div class="form-group m-2">
        <label for="longitudeInput" class="fw-bold m-1">Longitude</label>
        <input type="text" class="form-control" id="longitudeInput" placeholder="6.958156812700346">
      </div>

      <hr class="line">

      <div class="form-group m-2">
        <label for="cityInput" class="fw-bold m-1">City</label>
        <input type="text" class="form-control" id="cityInput" placeholder="Cologne">
      </div>
      <div class="form-group m-2">
        <label for="countryInput" class="fw-bold m-1">Country</label>
        <input type="text" class="form-control" id="countryInput" placeholder="Germany">
      </div>

      <hr class="line">

      <div class="form-group m-2">
        <label for="descriptionInput" class="fw-bold m-1">Description</label>
        <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Nice church right next to the main station"></textarea>
      </div>

      <div id="popupButtonContainer" class="d-flex justify-content-end">
        <button id="submitButton" class="form-control border rounded-pill text-white bg-dark m-2">Submit</button>
      </div>
    </div>

    <div id="overlay"></div>


    
    <div id="placesContainer" class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 0 }'>
    </div>

    <script type="module" src="database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
